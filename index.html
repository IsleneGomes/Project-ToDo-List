<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <header>Minha Lista de Tarefas</header>
    <p id="funcionamento">
      <em>Clique duas vezes em um item para marcá-lo como completo</em>
    </p>
    
      <input type="text" id="texto-tarefa" placeholder="Item" />
      <button id="criar-tarefa">Criar Tarefa</button>
    
    
    <ol id="lista-tarefas"></ol>

    
    <button id="remover-selecionado">X</button>
    <button id="mover-cima">↑</button>
    <button id="mover-baixo">↓</button>
    <button id="remover-finalizados">Remover Finalizados</button>
    <button id="apaga-tudo">Apagar Lista</button>
    <button id="salvar-tarefas">Salvar Tarefas</button>

    <script src="script.js"></script>
  </body>
</html>
