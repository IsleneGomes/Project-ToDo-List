<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;600&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>  
    <header>Minha Lista de Tarefas</header>
    <span id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</span>  
    <main class="container">
        <div>
            <input id="texto-tarefa" type="text" placeholder="Digite uma nova tarefa">
            <button id="criar-tarefa">Adicionar</button>
            <button id="salvar-tarefas">Salvar Tarefas</button>
            <button id="apaga-tudo">Apagar Tarefas</button>
        </div>
        <div>
            <ol id="lista-tarefas">

            </ol>
        </div>
        <div>
            <button id="mover-cima">Um acima</button>
            <button id="mover-baixo">Um abaixo</button>
            <button id="remover-selecionado">Remover Selecionado</button>
            <button id="remover-finalizados">Remover Finalizados</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
