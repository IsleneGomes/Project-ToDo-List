<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Requisito 1 - Título da página--> 
  <header id="header">Minha Lista de Tarefas </header>
  <!-- Requisito 2 - Parágrafo-->
  <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  <!-- Requisito 3 - Input para adicionar tarefas-->
  <input id="texto-tarefa"/>
  <!-- Requisito 4 - Criação da lista-->
  <ol id=lista-tarefas></ol>
  <!-- Requisito 5 - Criação do botão para criar tarefas-->
  <button id="criar-tarefa">Adicionar Tarefa</button>
  <!-- Requisito 10 - Criação do botão para apagar todas as tarefas-->
  <button id="apaga-tudo">Apagar toda a lista</button>
	<script src="script.js"></script>
</body>
</html>
