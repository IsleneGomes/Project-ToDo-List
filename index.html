<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Minha Lista de Tarefas</header>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <form class="task-form">
        <label for="fname">Insira o nome da tarefa</label><br>
        <input id="texto-tarefa" type="text" min="1" name="fname"><br>
    </form>
    <ol id="lista-tarefas"></ol>
    <button id="criar-tarefa">Inserir tarefa</button>
    <button id="apaga-tudo">Apagar tarefas</button>
    <button id="remover-finalizados">Apagar finalizadas</button>
    <button id="salvar-tarefas">Salvar tarefas</button>
    <button id="mover-cima">Priorizar item</button>
    <button id="mover-baixo">Despriorizar item</button>
    <button id="remover-selecionado">Remover tarefa</button>
    <script src="script.js"></script>
</body>
</html>
