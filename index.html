<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>ToDo List</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<h1 id="title">Minha Lista de Tarefas</h1>
		<p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
	</header>
	<main>
		<section>
			<input type="text" id="texto-tarefa" placeholder="Nova tarefa">
			<ol id="lista-tarefas">
			</ol>
		</section>
		<aside>
			<button id="criar-tarefa">Criar Tarefa</button>
			<button id="apaga-tudo">Apagar Tudo</button>
			<button id="remover-finalizados">Remover Finalizados</button>
			<button id="salvar-tarefas">Salvar Tarefas</button>
			<button id="mover-cima">Mover Acima</button>
			<button id="mover-baixo">Mover Abaixo</button>
			<button id="remover-selecionado">Remover Selecionado</button>
		</aside>
	</main>
	<script src="script.js"></script>
</body>
</html>
