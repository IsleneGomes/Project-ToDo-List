<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='style.css'>
  <title>Lista de Tarefas</title>
</head>
<body>
<div id='wrapper'>



  
  <header><h1>Minha Lista de Tarefas</h1>
  </header>
 
  <p id='instruction'> Insira no campo abaixo a tarefa a ser adicionada.</p>
  <section id='insert-jobs'>
    <input id='texto-tarefa' type='text'>
  </section>

  <section id='jobs-container'>
    <ol id='lista-tarefas'>
    </ol>
  </section>

  <div>
    <p id='funcionamento'>
      Clique duas vezes em um item para marcÃ¡-lo como completo
    </p>
  </div>

  <div id='button-container'>
    <button id='criar-tarefa' type='button'>Criar tarefa</button>
    <button id='apaga-tudo'>
      Apagar tarefas
    </button>
    <button id='remover-finalizados'>
      Remover tarefas finalizadas
    </button>
  </div>
  
  <div id='second-row'>
    <button id='mover-cima'>
      Mover tarefa para cima
    </button>
    <button id='mover-baixo'>
      Mover tarefa para baixo
    </button>
  </div>
  
  <div id='third-row'>
    <button id='salvar-tarefas'>
      Salvar tarefas
    </button>
    <button id='remover-selecionado'>
      Remover tarefa selecionada
    </button>
  </div>
</div>
  <script src='script.js'></script>
</body>
</html>
