<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To do List</title>
</head>
<body>
  <header>
    <h1 id="title">Minha Lista de Tarefas</h1>
  </header>

  <main>

    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    
    <input type="text" id="texto-tarefa">

    <button id="criar-tarefa">ADICIONAR</button>

    <ol id="lista-tarefas"></ol>

    <button id="apaga-tudo">Apagar Lista</button>

    <button id="remover-finalizados">Remover Concluídos</button>

  </main>
   
  <script src="script.js"></script>
</body>
</html>
