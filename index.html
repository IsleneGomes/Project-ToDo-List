<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Todo List Project</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">
          Clique duas vezes em um item para marcá-lo como completo
        </p>
      </header>
      <input type="text" id="texto-tarefa" placeholder="Escreva aqui a nova tarefa">
      <button id="criar-tarefa">Adicionar</button>
      <ol id="lista-tarefas"></ol>
      <div class="task-controls">
        <button id="remover-selecionado">Remover Tarefa</button>
        <button id="mover-cima">↑</button>
        <button id="mover-baixo">↓</button>
        <button id="remover-finalizados">Limpar Completas</button>
        <button id="apaga-tudo">Limpar Lista</button>
        <button id="salvar-tarefas">Salvar</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
