<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Project To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="title-container">
      <h1 id="title">Minha Lista de Tarefas</h1>
    </div>
    <main>
      <section>
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
      </section>
      <section>
        <input type="text" id="texto-tarefa">
      </section>
      <section>
        <div id="container-list">
          <ol id="lista-tarefas"></ol>
        </div>
      </section>
      <section>
        <div id="container-button">
          <button type="button" id="criar-tarefa">Adicionar</button>
          <button type="button" id="apaga-tudo">Apagar tudo</button>
          <button type="button" id="remover-finalizados">Remover finalizados</button>
        </div>
      </section>
    </main>
  </header>
  <script src="script.js"></script>
</body>
</html>
