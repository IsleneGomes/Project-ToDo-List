<!DOCTYPE html>
<html lang='pt-br'>

  <head>
    <meta charset='UTF-8'>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <title>Minha Lista de Tarefas</title>
  </head>

  <body>
    <header id='header'>
      <h1 id='title'></h1>
      <p id='funcionamento'></p>
    </header>

    <main>
      <div id='texto-tarefa-cointainer'>
        <input id='texto-tarefa'>
        <button id='criar-tarefa'></button>
      </div>
      <div id='lista-tarefas-container'>
        <ol id='lista-tarefas'></ol>
      </div>
      <div id='botoes-container'>
        <button id='mover-cima'></button>
        <button id='mover-baixo'></button>
        <button id='remover-selecionado'></button>
        <button id='remover-finalizados'></button>
        <button id='apaga-tudo'></button>
        <button id='salvar-tarefas'></button>
      </div>
    </main>

    <footer>
    </footer>

    <script type='text/javascript' src='script.js'></script>
  </body>
</html>
