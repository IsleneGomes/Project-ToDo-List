<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Minha Lista de Tarefas</header>

  <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>

  <input type="text" id="texto-tarefa" placeholder="Digite a tarefa">

  <ol id="lista-tarefas"></ol>

  <button type="submit" id="criar-tarefa">Adicionar</button>
  <button type="reset" id="apaga-tudo">Limpar Tarefas</button>
  <button type="reset" id="remover-finalizados">Limpar Concluidos</button>
  <button type="submit" id="salvar-tarefas">Salvar Tarefas</button>
  <button type="submit" id="mover-cima">Mover para cima</button>
  <button type="submit" id="mover-baixo">Mover para baixo</button>
  <button type="submit" id="remover-selecionado">Remover Selecionado</button>
  <script src="script.js"></script>
</body>
</html>
