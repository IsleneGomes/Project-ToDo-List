<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To do List</title>
</head>
<body>
  <header id="titulo-da-pagina">
    Minha Lista de Tarefas
  </header>
  <main>
    <article id="all-sides">   
      <div id="left-side">  
        <nav>
          <ol id="lista-tarefas">
          </ol>
        </nav>
      </div>
      <div id="right-side">
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
        <input type="text" id="texto-tarefa">
        <button id="criar-tarefa">Criar Tarefa</button>
        <button id="salvar-tarefas">Salvar Tarefas</button>
        <button id="mover-cima">up</button>
        <button id="mover-baixo">down</button>
      </div>
      <div id="right-side-under">
        <button id="remover-finalizados">Remover Finalizados</button>
        <button id="remover-selecionado">Remover Selecionado</button>        
        <button id="apaga-tudo">Apagar Tudo</button>
      </div>
    </article>
  </main>
  <footer></footer>
  <script src="script.js"></script>
</body>
</html>
