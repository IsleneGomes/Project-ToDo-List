<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <input type="text" id="texto-tarefa"><button id="criar-tarefa">Criar Tarefa</button>
  </header>
  <main id="main">
    <ol id="lista-tarefas"></ol>
    <button id="apaga-tudo">Apaga Tudo</button>
    <button id="remover-finalizados">Remove Finalizados</button>
    <button id="salvar-tarefas">Salvar Tarefas</button>
    <button id="mover-cima">UP</button>
    <button id="mover-baixo">DOWN</button>
    <button id="remover-selecionado">Remover Selecionado</button>
  </main>
</body>
</html>
