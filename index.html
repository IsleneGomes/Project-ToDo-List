<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto To Do List</title>
</head>
<body>
  <div id="container">
    <header>
    <h1>Minha Lista de Tarefas</h1>
  </header>
  <main>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <input type="text" id="texto-tarefa" placeholder="Digite aqui a tarefa">
    <button id="criar-tarefa">Adicionar</button>
    <ol id="lista-tarefas"></ol>
  </main>
  <section>
    <button id="mover-cima">&#8593</button>
    <button id="mover-baixo">&#8595</button>
    <button id="remover-selecionado">X</button>
    <button id="apaga-tudo">Apagar lista</button>
    <button id="remover-finalizados">Remover completos</button>
    <button id="salvar-tarefas">Salvar lista</button>
    <button id="apaga-lista-salva">Limpar lista salva</button>
  </section>
  </div>
  <footer>
    <p>Projeto desenvolvido por <b>Laura Gusmão</b> durante o curso de Desenvolvimento Web da <a href="https://www.betrybe.com/">Trybe</a>.</p>
    <nav>
      <a href="https://www.linkedin.com/in/laurargusmao/">LinkedIn</a>
      <a href="https://github.com/LauraGusmao">GitHub</a>
    </nav>
  </footer>
  <script src="script.js"></script>
</body>
</html>
