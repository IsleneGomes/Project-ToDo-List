<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header id="header">
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <div id="container-text">
      <input type="text" id="texto-tarefa" placeholder="Escreva sua Tarefa">

    <div id="container-button">
      <button id="criar-tarefa">Criar Tarefa</button>
    </div>
  </header>
  <main id="main">
    <ol id="lista-tarefas"></ol>

    <button id="salvar-tarefas">Salvar Tarefas</button>
    <button id="remover-selecionado">Remover Selecionado</button>
    <div id="invisible">
      <div id="moviment-buttons">
      <button id="mover-cima">&uArr;</button><br>
      <button id="mover-baixo">&dArr;</button>
      </div>
    </div> 
    
  </main>
</body>
</html>
