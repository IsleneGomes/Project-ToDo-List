<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task List</title>
  </head>

  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        Clique duas vezes em um item para marcá-lo como completo
      </p>
    </header>
    <main>
      <div id="buttons">
        <button id="criar-tarefa">Add</button>
        <button id="remover-finalizados">Clean Completed</button>
        <button id="apaga-tudo">Remove All</button>
        <button id="salvar-tarefas">Save Tasks</button>
        <button id="mover-cima">↑</button>
        <button id="mover-baixo">↓</button>
        <button id="remover-selecionado">Remove Selected</button>
      </div>
      <input id="texto-tarefa" />

      <section>
        <ol id="lista-tarefas"></ol>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
