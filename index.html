<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container text-center">
    <h1>Minha Lista de Tarefas</h1>
    <p class="card-subtitle mb-3 text-muted" id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>

  <section class="container">
  <div class="input-group mb-3">
    <input type="text" name="tarefa" id="texto-tarefa" class="form-control" placeholder="Adicionar uma tarefa" aria-label="Adicionar uma tarefa" aria-describedby="button-addon2">
    <button class="btn btn-outline-secondary" id="criar-tarefa">Adicionar</button>
  </div>
  
  <ol class="list-group list-group-flush" id="lista-tarefas">
  </ol>

  
    <div class="d-grid gap-2 d-md-block text-center container mt-3">
      <button class="btn btn-outline-success" id="salvar-tarefas">Salvar</button>
      <button class="btn btn-outline-info" id="mover-cima">↑</button>
      <button class="btn btn-outline-info" id="mover-baixo">↓</button>
      <button class="btn btn-outline-dark" id="remover-finalizados">Remover finalizados</button>
      <button class="btn btn-outline-danger" id="remover-selecionado">Remover selecionado</button>
      <button class="btn btn-outline-danger" id="apaga-tudo">Limpar tudo</button>
    </div>
  </section>
  
<script src="script.js"></script>
</body>
</html>
