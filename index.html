<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ToDo List</title>
</head>
<body>
  <!-- Req 1 -->
  <header>Minha Lista de Tarefas</header>

   <!-- Req 2 -->
  <div id="funcionamento">
    <p>Clique duas vezes em um item para marcá-lo como completo</p>
  </div>

  <!-- Req 3 e 5-->
  <section class="addTasksHere">
  <input id="texto-tarefa" type="text" placeholder="Adicionar item à lista">
  <button id="criar-tarefa">Adicionar</button>
  </section>
  
  <!-- Req 4 -->
  <ol id="lista-tarefas">
  </ol>

  <!-- Req 10 -->
  <button id="apaga-tudo">Apagar tudo</button>

  <!-- Req 11 -->
  <button id="remover-finalizados">Apagar Concluídos</button>
  
  <script src="script.js"></script>
</body>
</html>
